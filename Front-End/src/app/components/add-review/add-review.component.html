<mat-card>
  <mat-card-title>
    <h4 class="mb-4 fw-bold">Leave a Comment</h4>
  </mat-card-title>
  <mat-card-content>
    <form #commentForm="ngForm" (ngSubmit)="submitReview(commentForm)">
      <div class="row g-4">
        <div class="col-lg-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Your Review</mat-label>
            <textarea
              matInput
              placeholder="Your Review *"
              rows="6"
              required
              name="review"
              [(ngModel)]="comments.review">
            </textarea>
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center py-3 mb-4">
            <div class="d-flex align-items-center">
              <p class="mb-0 me-3">Please rate:</p>
              <button
                mat-icon-button
                type="button"
                class="star"
                *ngFor="let ratingId of ratingArr; index as i"
                (click)="rate(i+1)">
                <mat-icon>
                  {{ showIcon(i) }}
                </mat-icon>
              </button>
              <p class="body-2 ms-3">
                You rated <strong>{{ rating }}</strong> / {{ starCount }}
              </p>
            </div>

            <!-- âœ… Dynamic button label -->
            <button mat-raised-button color="primary" type="submit">
              {{ isEditMode ? 'Update Review' : 'Post Comment' }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
