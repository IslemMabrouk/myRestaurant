<mat-card class="mat-elevation-z4 chef-card">
    <!-- Chef Image -->
    <img src="assets/img/team/chefs_1.png" mat-card-image alt="{{ chef.chefName }}">
  
    <!-- Card Content -->
    <mat-card-content>
      <h3>{{ chef.firstName + ' ' + chef.firstName }}</h3>
      <p>{{ chef.chefSpeciality }}</p>
      
      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Skype"><i class="fab fa-skype"></i></a>
      </div>
    </mat-card-content>
</mat-card>
