<section class="contact-section">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-12">
          <mat-card-content>
            <form #editProfileForm="ngForm" (ngSubmit)="updateProfile(user)" novalidate class="form-contact contact_form">
              <div class="row">
                <!-- First Name -->
                <div class="col-sm-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput name="firstName" [(ngModel)]="user.firstName" minlength="3" #firstName="ngModel" placeholder="Enter First Name">
                
                  </mat-form-field>
                </div>
                <!-- Last Name -->
                <div class="col-sm-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput name="lastName" [(ngModel)]="user.lastName" minlength="3" #lastName="ngModel" placeholder="Enter Last Name">
        
                  </mat-form-field>
                </div>
                <!-- Email -->
                <div class="col-sm-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" [(ngModel)]="user.email" email #email="ngModel" placeholder="Enter Email" type="email">
                   
                  </mat-form-field>
                </div>
                <!-- Password -->
                <div class="col-sm-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput name="pwd" [(ngModel)]="user.pwd" minlength="6" #pwd="ngModel" placeholder="Enter Password" type="password">
                    
                  </mat-form-field>
                </div>
                <!-- Phone -->
                <div class="col-sm-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Phone</mat-label>
                    <input matInput name="phone" [(ngModel)]="user.phone" placeholder="Enter Phone Number" type="tel">
                  </mat-form-field>
                </div>
                <!-- Address -->
                <div class="col-sm-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Address</mat-label>
                    <input matInput name="address" [(ngModel)]="user.address" placeholder="Enter Address">
                  </mat-form-field>
                </div>
              </div>
              <div class="form-group mt-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block w-50" [disabled]="editProfileForm.invalid">
                  {{ title }}
                </button>
              </div>
            </form>
          </mat-card-content>
      </div>
    </div>
  </div>
</section>
