<div class="container-fluid py-5">
    <div class="container py-5">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Billing details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="billingForm" (ngSubmit)="placeOrder(billingForm.value)">

                    <div class="row g-5">
                        <div class="col-md-12 col-lg-6 col-xl-7">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>First Name</mat-label>
                                                <input matInput formControlName="firstName" required>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Last Name</mat-label>
                                                <input matInput formControlName="lastName" required>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <mat-form-field appearance="outline" class="w-100 mb-3">
                                <mat-label>Address</mat-label>
                                <input matInput placeholder="House Number Street Name" formControlName="address" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="w-100 mb-3">
                                <mat-label>Phone</mat-label>
                                <input matInput placeholder="Enter your mobile number" formControlName="phone" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="w-100 mb-3">
                                <mat-label>Email Address</mat-label>
                                <input matInput placeholder="Enter your email" formControlName="email" required>
                            </mat-form-field>
                            
                            <button mat-raised-button color="primary" class="w-100">Place Order</button>
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-5">
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                    <!-- Existing columns -->
                                    <ng-container matColumnDef="product">
                                      <mat-header-cell *matHeaderCellDef> Products </mat-header-cell>
                                      <mat-cell *matCellDef="let item">
                                        <img src="assets/img/food_item/food_item_2.png" style="width: 80px; height: 60px;" alt="">
                                      </mat-cell>
                                      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                                    </ng-container>
                                  
                                    <ng-container matColumnDef="name">
                                      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                      <mat-cell *matCellDef="let item"> {{item.plat.name}} </mat-cell>
                                      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                                    </ng-container>
                                  
                                    <ng-container matColumnDef="price">
                                      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                                      <mat-cell *matCellDef="let item"> {{item.plat.price | currency}} </mat-cell>
                                      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                                    </ng-container>
                                  
                                    <ng-container matColumnDef="quantity">
                                      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
                                      <mat-cell *matCellDef="let item"> {{item.quantity}} </mat-cell>
                                      <mat-footer-cell *matFooterCellDef style="font-weight: bold;"> Total </mat-footer-cell>
                                    </ng-container>
                                  
                                    <ng-container matColumnDef="total">
                                      <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
                                      <mat-cell *matCellDef="let item"> {{item.plat.price * item.quantity | currency}} </mat-cell>
                                      <mat-footer-cell *matFooterCellDef style="font-weight: bold;"> {{ getTotal() | currency }} </mat-footer-cell>
                                    </ng-container>
                                  
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                    <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
                                  
                                  </table>
                                  
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
