<div *ngIf="reviews?.length === 0" class="no-review-card mat-elevation-z2">
  <p class="no-review-text">There are no reviews for this meal yet.</p>
</div>

<div class="d-flex review-section" *ngFor="let review of reviews">
  <div *ngIf="editingReviewId !== review.id" class="d-flex align-items-start">
    <!-- Avatar -->
    <mat-icon mat-card-avatar class="avatar-icon me-2">person</mat-icon>

    <!-- Review content -->
    <div class="review-content">
      <div class="d-flex review">
        <mat-icon class="star" *ngFor="let star of [].constructor(review.rating)">star</mat-icon>
        <div class="actions" *ngIf="userInfo?.id === review.user.id">
          <mat-icon matTooltip="Edit" color="primary" class="icon" (click)="editReview(review)">edit</mat-icon>
          <mat-icon matTooltip="Delete" color="warn" class="icon" (click)="deleteReview(review.id)">delete</mat-icon>
        </div>
      </div>
      <div class="review-info">
        <p class="review-name">{{review.user.firstName + ' ' + review.user.lastName}}</p>
        <p *ngIf="isConfirmed(review)">(Confirmed Client)</p>
        <p style="font-size: 14px;">- {{review.createdAt | date}}</p>
      </div>
      <p>{{review.review}}</p>
    </div>
  </div>
</div>
