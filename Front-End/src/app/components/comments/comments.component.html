<form class="replyForm">
    <mat-card>
      <mat-card-title>
        <h4 class="mb-4 fw-bold">Leave a Reply</h4>
      </mat-card-title>
      <mat-card-content>
        <div class="row g-4">
          <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Your Name *</mat-label>
              <input matInput placeholder="Your Name *">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Your Email *</mat-label>
              <input matInput type="email" placeholder="Your Email *">
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Your Review *</mat-label>
              <textarea matInput placeholder="Your Review *" rows="6"></textarea>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center py-3 mb-4">
              <div class="d-flex align-items-center">
                <p class="mb-0 me-3">Please rate:</p>
                <div class="d-flex align-items-center">
                  <mat-icon>star</mat-icon>
                  <mat-icon>star</mat-icon>
                  <mat-icon>star</mat-icon>
                  <mat-icon>star</mat-icon>
                  <mat-icon>star_half</mat-icon>
                </div>
              </div>
              <button mat-raised-button color="primary">Post Comment</button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
