<section class="food_menu gray_bg">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="section_tittle">
          <h2>Our Food Menu</h2>
        </div>
      </div>
      <div class="col-lg-12 tabs">
        <mat-tab-group>
          <mat-tab *ngFor="let category of categories" [label]="category">
            <div class="row">
              <div
                class="col-sm-3 col-lg-3"
                *ngFor="let plat of categorizedPlats[category]"
              >
                <app-menu-card [item]="plat"></app-menu-card>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</section>
