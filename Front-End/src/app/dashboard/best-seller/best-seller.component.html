<mat-card>
    <mat-card-header>
      <mat-card-title>Best Sellers</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  
          <!-- Column Definitions -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="sales">
            <th mat-header-cell *matHeaderCellDef>Sales</th>
            <td mat-cell *matCellDef="let element">{{ element.sales }}</td>
          </ng-container>
  
          <ng-container matColumnDef="revenue">
            <th mat-header-cell *matHeaderCellDef>Revenue</th>
            <td mat-cell *matCellDef="let element">{{ element.revenue }}</td>
          </ng-container>
  
          <!-- Header Row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
          <!-- Data Row with Dynamic Styling -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'best-seller': row.sales > 100}"></tr>
  
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
