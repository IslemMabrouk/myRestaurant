<mat-card class="mat-elevation-z4">
    <!-- Card Header -->
<!-- Card Header -->
<mat-card-header style="display: contents">
  <mat-card-title class="d-flex justify-content-between align-items-center w-100">
    <h3 class="mb-0 d-flex align-items-center">
      <span class="ms-2">Meals Management</span>
    </h3>
    <div class="d-flex align-items-center">
      <button mat-raised-button color="primary" (click)="addPlat()">
        <mat-icon class="me-2">add</mat-icon>Add Meal
      </button>
    </div>
  </mat-card-title>
</mat-card-header>

  
    <!-- Card Content -->
    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
          <!-- PLAT ID -->
        <ng-container matColumnDef="platId">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let plat">{{ plat.id }}</td>
        </ng-container>
          <!-- Columns Definitions -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let plat">{{ plat.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let plat">{{ plat.price }} DT</td>
          </ng-container>
  
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let plat">{{ plat.category }}</td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let plat">{{ plat.description }}</td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let plat">
              <button mat-icon-button color="primary" (click)="openDialog('edit', plat)">
                <mat-icon (click)="editPlat(plat.id)" >edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deletePlat(plat.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <!-- Header Row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Row -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
