<div class="row g-4">
    <!-- Summary Cards -->
    <div class="col-md-3">
      <mat-card class="shadow-sm border-0 bg-gradient-primary text-white">
        <mat-card-content>
          <div class="d-flex justify-content-between align-items-center">
            <h5>Total Users</h5>
            <mat-icon class="material-icons">groups</mat-icon>
          </div>
          <h3 class="mt-3">{{users.length}}</h3>
          <p class="mb-0">+10% from last month</p>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="col-md-3">
      <mat-card class="shadow-sm border-0 bg-gradient-success text-white">
        <mat-card-content>
          <div class="d-flex justify-content-between align-items-center">
            <h5>Total Sales</h5>
            <mat-icon class="material-icons">attach_money</mat-icon>
          </div>
          <h3 class="mt-3">${{totalPrice}}</h3>
          <p class="mb-0">+5% from last week</p>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="col-md-3">
      <mat-card class="shadow-sm border-0 bg-gradient-warning text-white">
        <mat-card-content>
          <div class="d-flex justify-content-between align-items-center">
            <h5>Active Tasks</h5>
            <mat-icon class="material-icons">task_alt</mat-icon>
          </div>
          <h3 class="mt-3">{{pendingOrders.length}}</h3>
          <p class="mb-0">+15 tasks this week</p>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="col-md-3">
      <mat-card class="shadow-sm border-0 bg-gradient-danger text-white">
        <mat-card-content>
          <div class="d-flex justify-content-between align-items-center">
            <h5>Alerts</h5>
            <mat-icon class="material-icons">notifications</mat-icon>
          </div>
          <h3 class="mt-3">{{pendingOrders.length}}</h3>
          <p class="mb-0">Critical: 2</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
