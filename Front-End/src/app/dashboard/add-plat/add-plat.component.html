<section class="contact-section">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <!-- Card Container -->
      <div class="col-lg-12">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title class="card-title">
              {{title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>

            <!-- Add Plat Form -->
            <form [formGroup]="addPlatForm" (ngSubmit)="addPlat()" class="form-contact contact_form"
              novalidate="novalidate">
              <div class="row">
                <!-- Plat Name -->
                <div class="col-sm-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Plat Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter Plat Name">
                    <mat-error *ngIf="addPlatForm.get('name')?.hasError('required')">
                      Plat Name is required
                    </mat-error>
                    <mat-error *ngIf="addPlatForm.get('name')?.hasError('minlength')">
                      Plat Name must have at least 3 chars
                    </mat-error>
                  </mat-form-field>
                </div>

                <!-- Plat Price -->
                <div class="col-sm-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Plat Price</mat-label>
                    <input matInput type="number" formControlName="price" placeholder="Enter Plat Price">
                    <mat-error *ngIf="addPlatForm.get('price')?.hasError('required')">
                      Plat Price is required
                    </mat-error>
                  </mat-form-field>
                </div>

                <!-- Plat Category (Dropdown) -->
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Plat Category</mat-label>
                    <mat-select formControlName="category" placeholder="Select Category">
                      <mat-option value="Sandwich">Sandwich</mat-option>
                      <mat-option value="Burger">Burger</mat-option>
                      <mat-option value="Pizza">Pizza</mat-option>
                    </mat-select>
                    <mat-error *ngIf="addPlatForm.get('category')?.hasError('required')">
                      Plat Category is required
                    </mat-error>
                  </mat-form-field>
                </div>

                <!-- Plat Description -->
                <div class="col-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Plat Description</mat-label>
                    <textarea matInput formControlName="description" placeholder="Enter Description"
                      rows="4"></textarea>
                    <mat-error *ngIf="addPlatForm.get('description')?.hasError('required')">
                      Plat Description is required
                    </mat-error>
                  </mat-form-field>
                </div>

              </div>
              <!-- Success Message -->
              <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
              </div>
              
              <!-- Submit Button -->
              <div class="form-group mt-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block w-50" [disabled]="addPlatForm.invalid"
                  [ngClass]="{ 'btn-disabled': addPlatForm.invalid }">
                  {{title}}
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
